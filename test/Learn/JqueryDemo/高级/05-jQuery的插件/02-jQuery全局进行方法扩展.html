<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>01-jQuery对象进行方法扩展</title>
    <script src="../../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        //对全局方法扩展2个方法，扩展min方法：求2个值的最小值；扩展max方法：求2个值最大值
        $.extend({
            max:function (a,b) {
                return a >= b ? a:b;
            },
            min:function (a,b) {
                return a <= b ? a:b;
            }
        });
        var  max = $.max(2,4);
        var  min = $.min(2,4);
        alert(max);
        alert(min);
    </script>
</head>
<body>
</body>
</html>

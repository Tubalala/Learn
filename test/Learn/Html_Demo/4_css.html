<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <style>
        #div1{
            color: red;
        }
        .div2{
            color: aqua;
        }
        a > div3{
            color: yellow;
        }
    </style>
</head>
<body>
<!--font-size 字体大小
color 颜色
text-align 对齐方式
line-height 行高
background 背景
border 设置边框
width 宽度
height 高度
margin 外边框
padding 内边框
box-sizing : border-box:设置盒子属性，让他不可变
float 浮动-->
<div id="div1">1111</div>
<div class="div2">1111</div>
<div id="div3"><a>1111</a></div>
<div id="div4">1111</div>
<table>
    <tr>
        <td>111</td>
        <td>222</td>
    </tr>
    <tr>
        <td>1111</td>
        <td>2222</td>
    </tr>
</table>
</body>
</html>

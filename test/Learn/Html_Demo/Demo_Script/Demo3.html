<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <script>
        document.write("<p align='center'>九九乘法表</p>")
        document.write("<table align='center'>")
        for (var i = 1; i < 10; i++) {
            document.write("<tr>")
            for (var j = 1; j <= i; j++) {
                document.write("<td style='border: 1px solid'>"+i+" * "+j+" = "+i*j+"&nbsp;&nbsp;&nbsp;</td>");
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</head>
<body>

</body>
</html>

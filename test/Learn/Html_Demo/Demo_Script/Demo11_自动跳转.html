<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
</head>
<body>
<p>
    <span id="time">5</span>秒后自动跳转。。。。。。
</p>
<style>
    p{
        text-align: center;
    }
    span{
        color: red;
    }
</style>
<script>
    var second = 5;
    function showtime() {
        second--;
        if (second <= 0) {
            location.href = "https://www.baidu.com";
        }
        var time = document.getElementById("time");
        time.innerHTML = second + "";
    }
    setInterval(showtime,1000);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-JQuery实现方式Ajax</title>
    <script src="js/jquery-3.3.1.min.js">
    </script>
    <script>
        function fun() {
            $.ajax({
                url:"ajaxServlet",//请求路径
                type:"POST",//请求方式
                // data:"username=jack&age=23",
                data:{"username":"jack","age":23},//请求内容
                //响应成功的回调函数
                success:function (data) {
                    alert(data);
                },
                error:function () {
                    alert("出错了！")
                },
                dataType:"text"//设置接收到的响应数据格式
            });
        }
    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun();">

</body>
</html>
